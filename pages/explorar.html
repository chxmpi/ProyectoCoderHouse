    <main class="mainCarusel container-fluid">
      <h1>DESCUBRI NUEVOS GUSTOS</h1>
      <div
        id="carouselExampleControlsNoTouching"
        class="carousel slide"
        data-bs-touch="false"
        data-bs-interval="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <div class="carousel-item active img-fluid borderCarusel">
            <a
              href="https://open.spotify.com/track/0SbyfCu03v4d6fLqjlBdQ4?si=206c9a49612443d7"
            >
              <img
                src="../assets/img/vidaderockDuki.jpg"
                class="d-block w-100"
                alt="vida de rock"
            /></a>
            <div class="carousel-caption d-none d-md-block outline">
              <h5>VIDA DE ROCK</h5>
              <p>Duki - 30 OCT 2020</p>
            </div>
          </div>
          <div class="carousel-item borderCarusel">
            <a
              href="https://open.spotify.com/track/2as7AQfl3uoUbNazMXDKFC?si=098efc9d24a64fbe"
            >
              <img 
                src="../assets/img/hidroYsya.jpg"
                class="d-block w-100"
                alt="hidro"
            /></a>
            <div class="carousel-caption d-none d-md-block outline">
              <h5>HIDRO</h5>
              <p>YSY A - 11 NOV 2018</p>
            </div>
          </div>
          <div class="carousel-item borderCarusel">
            <a
              href="https://open.spotify.com/artist/3IYKcXI1sFqT1ZtfyoW55C?si=09282c7ff3984a37"
            >
              <img
                src="../assets/img/leitiKnak.jpg"
                class="d-block w-100"
                alt="leiti Knak"
            /></a>
            <div class="carousel-caption d-none d-md-block outline">
              <h5>KNAK - LEITI</h5>
              <p>11 JUN 2022</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
